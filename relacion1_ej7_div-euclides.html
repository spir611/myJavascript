<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/validacion.css"> 
    <title>Algoritmo de Euclides para la division</title>
</head>
<body>
    
    <!-- aqui en form se pondra un id=myform para usar eventListener -->
    <div class="container">
    
        <form class="col-xs-12 col-md-8  col-lg-6 mx-auto border border-beige p-5 mt-5" onsubmit="return diviEuclides()"> 
            <div class="text-center mb-5">
                <img class="img-fluid d-block mx-auto" src="./img/algoritmo de euclides.jpg">
            </div>
            <h1 class="text-center  mb-2 text-beige">División por Euclides</h1> 
            <h3 class="text-center mt-2 mb-4">Introducción de datos</h3> 
        <div class="mb-3">
            <label for="dividendo" class="form-label text-beige">Dividendo:</label>
            <input type="text" class="form-control border border-beige " id="dividendo"  placeholder="Solo numeros enteros">
        </div>
        <div class="mb-3">
            <label for="divisor" class="form-label text-beige">Divisor</label>
            <input type="text" class="form-control border border-beige" id="divisor">
        </div>
        
        <button class="btn btn-beige text-white">Calcular</button>
        <p id="resultado" class="mt-3"></p>
        </form>
        <div class="text-center">
            <a class="d-block mx-auto mt-2" href="./index.html">Volver al Índice</a>
        </div> 
        
        <script src="./js/relacion1_ej7div-euclides.js"></script>
</body>
</html>
