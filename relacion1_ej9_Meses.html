<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/validacion.css"> 
        <title>Los Meses en letra</title>
    </head>
    <body>
        
        <div class="container">
        
            <form id=myform class="col-xs-12 col-md-8  col-lg-6 mx-auto border border-danger p-5 mt-5"> 
                <div class="text-center mb-5">
                    <img class="img-fluid d-block mx-auto" src="./img/mesesletras.jpg">
                </div>
                <h1 class="text-center  mb-2 text-danger">Los meses en letras</h1> 
                <h3 class="text-center mt-2 mb-4">Introducción de datos</h3> 
                <label for="mes">Elige un número de mes (1-12):</label>
                <select id="mes" name="mes">
                    <option value="" disabled selected>Selecciona un mes</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
            
                <button class="btn btn-danger text-warning">Mostrar</button>
                <p id="resultado" class="mt-3"></p>
            </form>
            <div class="text-center">
                <a class="d-block mx-auto mt-2" href="./index.html">Volver al Índice</a>
            </div> 
            
            <script src="./js/relacion1_ej9_mesesEnLetras.js"></script>
    </body>
</html>
